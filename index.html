<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main class="card">
      <div class="product-image"></div>
      <div class="product-information">
        <span class="product-category">Perfume</span>
        <header class="product-name">Gabrielle Essence Eau De Parfum</header>
        <summary class="product-about">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </summary>
        <div class="product-price">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>
        <button class="product-to-cart" type="button">
          <img src="images/icon-cart.svg" alt="A cart icon" />
          Add to Cart
        </button>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/johnv2309" target="_blank">John Victor</a>.
      </p>
    </footer>
  </body>
</html>
